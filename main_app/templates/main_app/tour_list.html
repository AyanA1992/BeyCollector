{% extends 'base.html' %} {% block content %}

<h1>Tour List</h1>

{% for tour in object_list %}
<div class="card">
  <a href="{% url 'tours_detail' tour.id %}" >
  <div class="card-content">
    <span class="card-title">A <span class="{{tour.color.lower}}-text">{{ tour.color.capitalize }}</span> {{ tour.name }}</span>
  </div>
  </a>
</div>
{% endfor %} {% endblock %}
